{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .btn-custom {
            background-color: #0d6efd;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            user-select: none;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        .logo-text {
            font-weight: 700;
            font-size: 2rem;
            color: #164994;
        }
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .qr-image {
            max-width: 150px;
            margin: 15px auto;
        }
    </style>
    <style>
        .success-check {
    stroke: #28a745;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    margin-bottom: 20px;
    animation: scaleUp 0.3s ease-out forwards;
}

.checkmark-circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    animation: strokeCircle 0.6s ease-out forwards;
}

.checkmark-check {
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: strokeCheck 0.3s 0.6s ease-out forwards;
}

@keyframes strokeCircle {
    to { stroke-dashoffset: 0; }
}

@keyframes strokeCheck {
    to { stroke-dashoffset: 0; }
}

@keyframes scaleUp {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

    </style>
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Logo and Text Outside the Card -->
   

        <!-- Card -->
        <div class="card p-4 w-100" style="max-width: 500px;">
            <div class="card-body text-center">
                <!-- Bootstrap success icon -->
                                <!-- Animated check icon -->
                <svg class="success-check" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14 27l7 7 17-17"/>
                </svg>

                <h2 class="card-title text-success mb-2">Registration Successful!</h2>
                <p class="text-muted mb-4">The student's information has been successfully recorded.</p>

                <div class="d-grid gap-2">
                    <a href="{% url 'register_student' %}" class="btn btn-custom">Register Another Student</a>
                    <a href="{% url 'index' %}" class="btn btn-outline-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
