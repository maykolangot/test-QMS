{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Student</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("{% static 'images/ausouthbg.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .registration-wrapper {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .registration-card h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #5a6268;
    }

    form p {
      margin-bottom: 1rem;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
    }

    .g-recaptcha {
      margin: 1rem auto;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .registration-wrapper {
        padding: 1.5rem 1rem;
      }

      input,
      select,
      textarea {
        font-size: 0.95rem;
      }

      button[type="submit"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="registration-wrapper">
    <div class="registration-card">
      <button class="back-button" onclick="history.back()">‚Üê Back</button>
      <h1>Registration</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div style="display: flex; justify-content: center;">
          <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>






<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function () {
        $('#id_department').change(function () {
            var url = "{% url 'ajax_load_courses' %}";  // You'll define this in urls.py
            var departmentId = $(this).val();

            $.ajax({
                url: url,
                data: {
                    'department_id': departmentId
                },
                success: function (data) {
                    var $course = $("#id_course");
                    $course.empty();
                    $course.append('<option value="">Select Course</option>');
                    $.each(data, function (key, value) {
                        $course.append('<option value="' + value.id + '">' + value.name + '</option>');
                    });
                }
            });
        });
    });
</script>
